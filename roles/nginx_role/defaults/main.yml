---
nginx_package_name: "nginx"
nginx_config_src: "nginx.conf.j2"
nginx_config_dest: "/etc/nginx/nginx.conf"
nginx_html_dest: "/var/www/html/index.html"

nginx_user: "nginx"
nginx_worker_processes: "auto"
nginx_error_log: "/var/log/nginx/error.log"
nginx_pid: "/run/nginx.pid"
nginx_worker_connections: "1024"
nginx_include_path: "/etc/nginx/mime.types"
nginx_default_type: "application/octet-stream"
nginx_log_format: |
  main '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"'
nginx_access_log: "/var/log/nginx/access.log main"
nginx_sendfile: "on"
nginx_keepalive_timeout: "65"
nginx_conf_d_path: "/etc/nginx/conf.d/*.conf"

# Treść strony HTML
nginx_html_content: |
  <html>
    <head>
      <title>Welcome to my website!</title>
    </head>
    <body>
      <h1>Hello, world!</h1>
      <p>This is a sample HTML page generated by Ansible.</p>
    </body>
  </html>
